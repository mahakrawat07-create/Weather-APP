<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="weather-card">
        <h1>Weather Dashboard</h1>
        <div class="search">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn">Search</button>
        </div>
        
        <div id="weather-details" class="details-container" style="display: none;">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
            </div>

        <p id="error-message" style="color: red; display: none;">City not found. Please try again.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
