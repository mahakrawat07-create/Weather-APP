<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
    }
    .weather-app {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .search-form {
      display: flex;
      margin-bottom: 20px;
    }
    .search-form input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    .search-form button {
      padding: 10px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    .current-weather {
      text-align: center;
    }
    .current-weather h1 {
      margin: 10px 0;
    }
    .weather-icon {
      width: 100px;
    }
    .forecast {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .forecast-day {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="weather-app">
    <form class="search-form">
      <input type="text" placeholder="Enter a city" required>
      <button type="submit">Search</button>
    </form>

    <div class="current-weather">
      <h1>New Delhi</h1>
      <p>Sunday 12:10</p>
      <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Clear" class="weather-icon">
      <h2>28째C</h2>
      <p>Clear Sky</p>
      <p>Humidity: 40% | Wind: 10 km/h</p>
    </div>

    <div class="forecast">
      <div class="forecast-day">
        <p>Mon</p>
        <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="Partly Cloudy" width="50">
        <p>30째C</p>
      </div>
      <div class="forecast-day">
        <p>Tue</p>
        <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="Cloudy" width="50">
        <p>29째C</p>
      </div>
      <div class="forecast-day">
        <p>Wed</p>
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Rain" width="50">
        <p>26째C</p>
      </div>
    </div>
  </div>
</body>
</html>
